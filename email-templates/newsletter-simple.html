<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Davide Imola Newsletter</title>
    <style type="text/css">
        /* Reset */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
        a[x-apple-data-detectors] { color: inherit !important; text-decoration: none !important; }
        
        /* Mobile */
        @media screen and (max-width: 600px) {
            .email-container { width: 100% !important; }
            .mobile-padding { padding: 20px 15px !important; }
            .mobile-font { font-size: 15px !important; }
            .button-td, .button-a { padding: 12px 20px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #0A0A0A; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
    <center style="width: 100%; background-color: #0A0A0A;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="margin: 0 auto;" class="email-container">
            
            <!-- Header -->
            <tr>
                <td style="padding: 40px 20px 30px; text-align: center; border-bottom: 1px solid #1F2937;">
                    <h1 style="margin: 0; font-family: 'Playfair Display', Georgia, serif; font-size: 28px; color: #F3F4F6; font-weight: 700;">
                        <span style="color: #C91F37; font-size: 24px;">道</span> Davide Imola
                    </h1>
                </td>
            </tr>
            
            <!-- Content -->
            <tr>
                <td style="padding: 30px 20px;" class="mobile-padding">
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                        <!-- Main Content from Kit Editor -->
                        <tr>
                            <td style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #9CA3AF;">
                                {{ message_content }}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            
            <!-- Footer -->
            <tr>
                <td style="padding: 30px 20px; border-top: 1px solid #1F2937; text-align: center;">
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                        <tr>
                            <td style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 12px; line-height: 1.5; color: #6B7280; text-align: center; padding-bottom: 10px;">
                                <a href="https://github.com/davideimola" target="_blank" style="color: #9CA3AF; text-decoration: none;">GitHub</a>
                                <span style="color: #6B7280;"> · </span>
                                <a href="https://linkedin.com/in/davideimola" target="_blank" style="color: #9CA3AF; text-decoration: none;">LinkedIn</a>
                                <span style="color: #6B7280;"> · </span>
                                <a href="https://davideimola.dev" target="_blank" style="color: #9CA3AF; text-decoration: none;">Website</a>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 12px; line-height: 1.5; color: #6B7280; text-align: center;">
                                <a href="{{ unsubscribe_url }}" target="_blank" style="color: #9CA3AF; text-decoration: none;">Unsubscribe</a>
                                <span style="color: #6B7280;"> · </span>
                                <a href="https://davideimola.dev/privacy" target="_blank" style="color: #9CA3AF; text-decoration: none;">Privacy</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            
        </table>
    </center>
</body>
</html>
